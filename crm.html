<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Styles-->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>CRM Iframe AppScript</title>
</head>
<body>

    <!--Layout Principal-->
    <div class="layout">

        <!--Barra Lateral (info usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Información General usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/images/Foto Perfil 2024 ver 2.png" class="user-info__image" alt="Foto de perfil del usuario">
                    </div>
                    <h2 class="user-info__name">Daniel Esteban Suárez Poveda</h2>
                    <h4 class="user-info__job">Desarrollador Full Stack</h4>                    
                </div>

                <!--Menú Navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="estudios.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Estudios</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="agenda.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Agenda</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="crm.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">CRM</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--Link a Redes Sociales-->
                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!--Botón del Curriculum-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <!--Pie de Página-->
                <footer class="user-info__footer">
                    &copy; 2024 - Daniel Suarez
                </footer>

            </section>

        </aside>

        <!--Contenido Princial-->
        <main class="layout__content">
            <section class="content__page">
                <!-- Google App Script begin -->
                <iframe src="https://script.google.com/macros/s/AKfycbzzuB-wcU1qr-ZcgpoSQS8mZX-GczegZaW_xetopkDQO79fYY0vQCNaMEUB-prGiq5JwA/exec" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
                <!-- end Google App Script -->
            </section>
        </main>

    </div>


</body>
</html>
